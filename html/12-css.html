<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
    /* CSS Colors, Fonts and Sizes */

    h1 {
        color: blue;
        font-family: verdana;
        font-size: 300%;
    }
    p {
        color: red;
        font-family: courier;
        font-size: 160%;
    }

    /* CSS Border & Padding & Margin*/
    p {
        border: 2px solid powderblue;
        padding: 30px;
        margin: 50px;
    }

    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>
</html>
