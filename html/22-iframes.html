<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <h2>Iframe - Target for a Link</h2>

    <iframe src="18-lists.html" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>

    <p><a href="17-tables.html" target="iframe_a">Tampilkan tabel</a></p>

    <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>
</body>
</html>
