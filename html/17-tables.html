<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
    }

    th {
        width: 200px;
    }

    tr:nth-child(even) {
        background-color: #D6EEEE;
    }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="2" style="background-color: limegreen">
        </colgroup>
        <tr>
          <th colspan="2">Name</th>
          <th>Age</th>
          <th>Class</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>43</td>
          <td rowspan="3">A</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>57</td>
        </tr>
        <tr>
          <td>Yonan</td>
          <td>Prasetyo</td>
          <td>19</td>
        </tr>
    </table>
</body>
</html>
